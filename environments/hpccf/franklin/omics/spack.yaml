spack:
  include:
  - $spack/../environments/cluster-core/exports.yaml
  definitions:
  - programs:
    - augustus
    - blast-plus
    - blast2go
    #- allpaths-lg # requires gcc 4.7:4.9, deal with later
    - aragorn
    - bedtools2
    - bcftools +libgsl +perl-filters
    - blat
    - bowtie
    - bowtie2
    - braker
    - bwa
    - bwtool
    - canu
    - cap3
    - corset
    - clustal-omega
    - clustalw
    - cufflinks
    - diamond
  - arches:
    - target=zen2
  specs:
  - matrix:
    - [$programs]
    - [$arches]
  #- bridger target=x86_64
  view: false
  modules:
    default:
      lmod:
        exclude_implicits: true
        all:
          conflict:
          - '{name}'
  concretizer:
    reuse: true
    unify: when_possible
  mirrors:
    manual-mirror:
      fetch:
        url: file:///share/apps/spack/manual-mirror
        access_pair:
        - null
        - null
        access_token: null
        profile: null
        endpoint_url: null
      push:
        url: file:///share/apps/spack/manual-mirror
        access_pair:
        - null
        - null
        access_token: null
        profile: null
        endpoint_url: null
