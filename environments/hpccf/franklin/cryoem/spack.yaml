spack:
  packages:
    openmpi:
      externals:
      - spec: openmpi@4.1.4 fabrics=ucx schedulers=slurm
        modules:
        - openmpi/4.1.4
      buildable: false
    mpi:
      buildable: false
    ucx:
      externals:
      - spec: ucx@1.13.1 +thread_multiple
        modules:
        - ucx/1.13.1
      buildable: false
    slurm:
      externals:
      - spec: slurm@22-05-6-1 ~gtk~hdf5+hwloc+mariadb+pmix+readline+restd sysconfdir=/etc/slurm
        modules:
        - slurm/22-05-6-1
      buildable: false
    pmix:
      externals:
      - spec: pmix@4.1.2
        modules:
        - pmix/4.1.2
      buildable: false
    cuda:
      externals:
      - spec: cuda@11.8.0
        modules:
        - cuda/11.8.0
      buildable: false
    hwloc:
      externals:
      - spec: hwloc@2.8.0 +netloc +pci +libxml2 +libudev +cairo +nvml
        modules:
        - hwloc/2.8.0
      buildable: false
    libevent:
      externals:
      - spec: libevent@2.1.12
        modules:
        - libevent/2.1.12
      buildable: false
    amdfftw:
      externals:
      - spec: amdfftw@3.1.2 +openmp target=zen2
        modules:
        - openmpi/4.1.4
        - amdfftw/3.1.2
      buildable: false
  specs:
  - relion@4.0-beta ~gui +cuda cuda_arch=75 +amdfftw purpose=cluster target=zen2
  - relion@3.1.3 ~gui +cuda cuda_arch=75 +amdfftw purpose=cluster target=zen2
  - relion@4.0-beta ~gui ~cuda +altcpu +amdfftw purpose=cluster target=zen2
  - relion@3.1.3 ~gui ~cuda +altcpu +amdfftw purpose=cluster target=zen2
  view: false
    #  cpu:
    #    root: /share/apps/spack/environments/cryoem/views/cpu
    #    select:
    #    - relion ~cuda
    #    link_type: symlink
    #  gpu:
    #    root: /share/apps/spack/environments/cryoem/views/gpu
    #    select:
    #    - relion +cuda
    #    link_type: symlink
  modules:
    default:
      lmod:
        exclude_implicits: true
        include:
        - relion
        - ctffind
        projections:
          relion+cuda: relion/gpu/{version}
          relion~cuda: relion/cpu/{version}
        all:
          conflict:
          - '{name}'
  concretizer:
    reuse: true
    unify: false
