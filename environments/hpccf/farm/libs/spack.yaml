spack:
  specs:
  - amdfftw target=zen
  - boost
  - cgal
  - eigen
  - fftw
  - gmp
  - gsl
  - hdf5
  - intel-oneapi-mkl
  - libszip
  - mpfr
  - netcdf-c
  - netcdf-cxx4
  - netcdf-fortran
  - nlohmann-json
  - zlib
  view: false
  modules:
    prefix_inspections:
      include:
      - CPATH
      - C_INCLUDE_PATH
      - CPLUS_INCLUDE_PATH
      lib64:
      - LD_LIBRARY_PATH
      - LIBRARY_PATH
      lib:
      - LD_LIBRARY_PATH
      - LIBRARY_PATH
    default:
      tcl:
        include:
        - gsl
      roots:
        tcl: $spack/../../modulefiles/spack/libs/
  concretizer:
    unify: false
