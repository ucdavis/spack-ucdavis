spack:
  specs:
  - amdfftw target=zen
  - boost
  - bzip2@1.0.8
  - cgal
  - eigen
  - fftw
  - gmp
  - gsl
  - h5z-zfp@1.1.0
  - hdf5
  - hypre
  - intel-oneapi-mkl
  - librsvg
  - libszip
  - mpfr
  - netcdf-c +dap +fsync
  - netcdf-cxx4 ^netcdf-c +dap +fsync
  - netcdf-fortran ^netcdf-c +dap +fsync
  - nlohmann-json
  - zlib
  view: false
  modules:
    prefix_inspections:
      include:
      - CPATH
      - C_INCLUDE_PATH
      - CPLUS_INCLUDE_PATH
      lib64:
      - LD_LIBRARY_PATH
      - LIBRARY_PATH
      lib:
      - LD_LIBRARY_PATH
      - LIBRARY_PATH
    default:
      tcl:
        include:
        - gsl
        exclude:
        - perl
        h5z-zfp:
          environment:
            prepend_path:
              HDF5_PLUGIN_PATH: '{prefix}/plugin'
      roots:
        tcl: $spack/../../modulefiles/spack/libs/
  concretizer:
    unify: false
