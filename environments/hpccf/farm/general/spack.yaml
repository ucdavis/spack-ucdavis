#gdl # 2023-04-27: known broken
spack:
  specs:
  - apptainer
  - aria2
  - aspera-cli
  - awscli ^python@2.7
  - cdo
  - cmake
  - gnuplot
  - gromacs
  - jags
  - mark
  - nco
  - parallel
  - pigz
  - rclone
  - rstudio@2022.12.0+server ^curl@7.85.0
  - stata
  - turbovnc
  - valgrind
  - virtualgl
  - yasm
  modules:
    default:
      tcl:
        exclude:
        - perl
        exclude_implicits: true
        include:
        - rstudio
        - pigz%gcc@11.3.0
        - turbovnc
        - gdl
        projections:
          rstudio: rstudio-server/{version}
        rstudio:
          template: hpccf/farm/rstudio-server.tcl
        turbovnc:
          template: hpccf/farm/turbovnc.tcl
        all:
          conflict:
          - '{name}'
  concretizer:
    reuse: true
    unify: false
  view: false
