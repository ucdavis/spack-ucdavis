spack:
  include:
  - ../core/definitions.yaml
  - libs.yaml
  - general.yaml
  specs:
  # splatted specs, see definitions
  - $compilers
  - $generic-specs
  - $cuda-specs
  - $messaging-specs
  - $openssl-specs
  - matrix:
    - [$general-specs]
    - [arch=linux-ubuntu22.04-x86_64_v3]
  - matrix:
    - [$libs-specs]
    - [$targets]
  view: false
  modules:
    prefix_inspections:
      lib64:
      - LD_LIBRARY_PATH
      lib:
      - LD_LIBRARY_PATH
      include:
      - CPATH
      - C_INCLUDE_PATH
      - CPLUS_INCLUDE_PATH
    default:
      roots:
        tcl: /cvmfs/hpc.ucdavis.edu/sw/spack/modulefiles/main
      tcl:
        all:
          autoload: run
        #hide_implicits: false
        defaults:
        - cuda @12.3
        include:
        - $generic-specs
        exclude:
        - mariadb
        - environment-modules
        projections:
          intel-oneapi-compilers: oneapi/{version}
          llvm: clang/{version}
  concretizer:
    unify: false
  packages: {}
